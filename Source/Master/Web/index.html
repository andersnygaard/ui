<!DOCTYPE HTML>
<html>

<head>
    <title>doLittle UI</title>

    <link href="styles/styles.css" rel="stylesheet" type="text/css">

</head>

<body class="fixed-left">

    <view path="something">
        Hello
    </view>
    

    <script src="jspm_packages/system.js"></script>
    <script src="jspm.config.js"></script>

    <!--
    <input value="{format {convert {something}}}"/>
    <div>{string nameOfString}</div>
    -->

    <script>
        System.cacheBust = "?bust=" + Date.now();
        var systemLocate = System.locate;

        Promise.all([
            System.import("doLittle/client/markup/Document"),
            System.import("doLittle/client/markup/ElementVisitors"),
            System.import("doLittle/tasks/TaskExecutor"),
            System.import("doLittle/client/markup/instancesOfElementVisitor")
        ]).then(function(imports) {
            System.import("doLittle/client/markup/ObjectModel").then(function (o) {
                var document = new imports[0].Document();
                var elementVisitors = new imports[1].ElementVisitors(imports[3].default);
                var actionsFactory = new imports[2].TaskExecutor();
                var om = new o.ObjectModel(document, elementVisitors, actionsFactory);
                om.initialize();
            });
        });

        System.locate = function (load) {
            var System = this;
            return Promise.resolve(systemLocate.call(this, load))
                .then(function (address) {
                    if (address.lastIndexOf("html.js") > -1) return address;
                    return address + System.cacheBust;
                });
        };
    </script>
